<div class="container">
  <h3>Products List</h3>
  <table>
    <tr>
      <th>Id</th>
      <th>Product</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let product of prod.products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
    </tr>
  </table>
</div>
